<!DOCTYPE html>
<html lang="en">

<body>
    <p>Apakah nilai 10 > 9 ?</p>    

    <button onclick="myfunction()">Cobain!</button>

    <p id="demo"></p>

    <script>
        function myfunction (){
            document.getElementById ("demo").innerHTML = Boolean (10 > 9);
        }
    </script>
</body>
</html>
